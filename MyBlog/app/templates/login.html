{% extends "base.html" %}



{% block body %}
    <header class="intro-header" style="background-image: url('/static/img/post-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Login</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
                {% endfor %}
                <form class="form-horizontal" method="post" action="">
                    {{ form.csrf_token }}
                    <div class="form-group">
                        <label for="inputUsername" class="control-label">{{ form.username.label }}</label>
                            <div>{{ form.username(class="form-control") }}</div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="control-label">{{ form.password.label }}</label>
                            <div>{{ form.password(class="form-control") }}</div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" class="btn btn-default">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
